entity.splide_carousel.collection:
  path: '/admin/content/carousels'
  defaults:
    _entity_list: 'splide_carousel'
    _title: 'Splide carousels'
  requirements:
    _permission: 'administer splide carousels'

entity.splide_carousel.add_form:
  path: '/admin/content/carousels/add'
  defaults:
    _entity_form: 'splide_carousel.add'
    _title: 'Add carousel'
  requirements:
    _permission: 'administer splide carousels'

entity.splide_carousel.edit_form:
  path: '/admin/content/carousels/{splide_carousel}'
  defaults:
    _entity_form: 'splide_carousel.edit'
    _title: 'Edit carousel'
  requirements:
    _permission: 'administer splide carousels'

entity.splide_carousel.delete_form:
  path: '/admin/content/carousels/{splide_carousel}/delete'
  defaults:
    _entity_form: 'splide_carousel.delete'
    _title: 'Delete carousel'
  requirements:
    _permission: 'administer splide carousels'
